                "学ぶべきことがあるのはわかっているのだけれど、誰に教わったらいいのかわからない、という人は残念ながら「{{学力がない|gakuryoku_none}}」人です。いくら意欲があっても、これができないと学びは始まりません。",
                "ここでいう「{{師|shi}}」とは、別に学校の先生である必要はありません。書物を読んで、「あ、この人を師匠と呼ぼう。」と思って、会ったことのない人を「{{師|shi}}」に見立てることも可能です（だから、会っても言葉が通じない外国の人だって、亡くなった人だって、「{{師|shi}}」にしていいのです）。街行く人の中に、ふとそのたたずまいに「何か光るもの」があると思われた人を、瞬間的に「{{師|shi}}」に見立てて、その人から学ぶということでも、もちろんかまいません。生きて暮らしていれば、いたるところに{{師|shi}}あり、ということになります。ただし、そのためには日頃からいつもアンテナの感度を上げて、「{{師を求めるセンサー|sensor}}」を機能させていることが必要です。",
                "第三の条件、それは「教えてくれる人を『その気』にさせること」です。",
                "こちらには学ぶ気がある。{{師|shi}}には「教えるべき何か」があるとします。条件が二つそろいました。しかし、それだけでは学びは起動しません。もう一つ、{{師|shi}}が「教える気」になる必要があります。",
                "昔から、師弟関係を描いた物語には、必ず「{{入門|nyumon}}」をめぐるエピソードがあります。何か（武芸の奥義など）を学びたいと思っていた者が、達人に弟子入りしようとするのですが、「だめだ。」とすげなく断られる。それでも諦めずについていって、さまざまな試練の末に、それでもどうしても教わりたい、という気持ちが本気であるということが伝わると、「しかたがない。弟子にしてやろう。」ということになる。そのような話は数多くあります。",
                "では、どのようにしたら人は「大切なことを教えてもいい」という気になるのでしょう。",
                "例えば「先生、これだけ払うから、その分教えてください。」といって札束を積み上げるような者は、普通弟子にしてもらえません。{{師|shi}}を{{利益誘導|rieki}}したり、おだてたりしてもだめです。だいたい、金銭で態度が変わったり、ちやほやされると舞い上がったりするような人間は「{{師|shi}}」として尊敬する気にこちらのほうがなれません。",
                "{{師|shi}}を教える気にさせるのは、「お願いします。」という弟子のまっすぐな気持ち、{{師|shi}}を見上げる真剣なまなざしだけです。これはあらゆる「弟子入り物語」に共通するパターンです。このとき、弟子の側の才能や経験などは、問題になりません。なまじ経験があって、「私はこのようなことを、こういうふうな方法で習いたい。」というような注文を{{師|shi}}に向かってつけるようなことをしたら、これもやはり弟子にはしてもらえません。それよりは、真っ白な状態がいい。まだ何も書いてないところに、白い紙に黒々と墨の跡を残すように、どんなこともどんどん吸収するような、学ぶ側の「無垢さ」、{{師|shi}}の教えることはなんでも受け入れますという「{{開放性|kaihou}}」、それが「{{師|shi}}をその気にさせる」ための力であり、弟子のかまえです。たとえ、書物の中の実際に会うことができない{{師|shi}}に対しても、この関係は同様です。同じ本を読んでいても、教えてもらえる人と、もらえない人がいるのです。",
                "「学ぶ（ことができる）力が伸びる」ために必要なのは、この三つです。繰り返します。",
                "第一に、「自分は学ばなければならない」という己の無知についての痛切な自覚があること。",
                "第二に、「あ、この人が私の{{師|shi}}だ。」と直感できること。",
                "第三に、その「{{師|shi}}」を教える気にさせるひろびろとした{{開放性|kaihou}}。",
                "この三つの条件を一言で言い表すと、「私は学びたいのです。先生、どうか教えてください。」というセンテンスになります。数値で表せる成績や点数などの問題ではなく、たったこれだけの言葉。これが私の考える「{{学力|gakuryoku_true}}」です。このセンテンスを素直に、はっきりと口に出せる人は、もうその段階で「{{学力のある人|gakuryoku_true}}」です。",
                "逆に、どれほど知識があろうと、技術があろうと、これを口にできない人は「{{学力がない人|gakuryoku_none}}」です。それは英語ができないとか、数式を知らないとか、そういうことではありません。「学びたいのです。先生、教えてください。」という簡単な言葉を口にしようとしない。その言葉を口にすると、とても「損をした」ような気分になるので、できることなら、一生そんな台詞は言わずにすませたい。誰かにものを頼むなんて「借り」ができるみたいで嫌だ。そのように思う自分を「プライドが高い」とか「{{気骨|kikotsu}}がある」と思っている。それが「{{学力低下|gakuryoku_teika_essence}}」という事態の本質だろうと私は思っています。",
                "自分の「学ぶ力」をどう伸ばすか、その答えはもうお示ししました。皆さんの健闘を祈ります。"
            ]
        };

        /**
         * ======================================================================================
         * 2. アプリケーションロジック
         * ======================================================================================
         */

        // 状態管理
        const STATE = {
            currentView: 'view-overview', // デフォルト
            scrollPositions: {}
        };

        // DOM要素のキャッシュ
        const els = {
            headerTitleContainer: document.getElementById('header-title-container'),
            navContainer: document.querySelector('nav ul'),
            views: {
                'view-overview': document.getElementById('view-overview'),
                'view-elements': document.getElementById('view-elements'),
                'view-keywords': document.getElementById('view-keywords'),
                'view-reader': document.getElementById('view-reader')
            },
            containers: {
                overview: document.getElementById('overview-container'),
                elements: document.getElementById('elements-container'),
                keywords: document.getElementById('keywords-container'),
                text: document.getElementById('text-content')
            },
            textTitle: document.getElementById('text-title'),
            textAuthor: document.getElementById('text-author'),
            annoBar: document.getElementById('annotation-bar'),
            annoTerm: document.getElementById('anno-term'),
            annoReading: document.getElementById('anno-reading'),
            annoDesc: document.getElementById('anno-desc'),
            annoContext: document.getElementById('anno-context'),
            closeAnno: document.getElementById('close-annotation')
        };

        // ナビゲーション設定
        const NAV_ITEMS = [
            { id: 'view-overview', label: '構成・要約', icon: 'M4 6h16M4 12h16M4 18h7' },
            { id: 'view-elements', label: '登場人物', icon: 'M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z' },
            { id: 'view-keywords', label: '用語・象徴', icon: 'M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 2H7a2 2 0 00-2 2v15a2 2 0 002 2z' },
            { id: 'view-reader', label: '本文を読む', icon: 'M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253' }
        ];

        // 初期化
        function init() {
            renderHeader();
            renderContent();
            setupEventListeners();
            loadState();
        }

        // ヘッダーの描画（デザイン強化）
        function renderHeader() {
            // タイトルロゴ生成
            els.headerTitleContainer.innerHTML = `
                <span class="text-xl md:text-2xl font-bold font-serif text-slate-800 tracking-wide title-decoration mr-3">${SITE_DATA.meta.title}</span>
                <span class="text-sm md:text-base text-slate-500 font-medium">${SITE_DATA.meta.author}</span>
            `;
            
            els.navContainer.innerHTML = NAV_ITEMS.map(item => `
                <li class="flex-1 md:flex-none">
                    <button 
                        data-target="${item.id}"
                        class="nav-btn w-full md:w-auto px-2 md:px-4 py-2.5 rounded-lg text-xs md:text-sm font-bold transition-all duration-200 flex flex-col md:flex-row items-center justify-center text-slate-500 hover:text-indigo-600 hover:bg-slate-50 border border-transparent"
                    >
                        <svg class="w-5 h-5 nav-icon md:mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="${item.icon}"></path></svg>
                        <span>${item.label}</span>
                    </button>
                </li>
            `).join('');
        }

        // 各ビューのコンテンツ生成
        function renderContent() {
            // Overview
            els.containers.overview.innerHTML = SITE_DATA.overview.map((item, index) => `
                <div class="bg-white p-5 rounded-lg shadow-sm border border-slate-200 cursor-pointer hover:shadow-md transition-shadow" onclick="toggleAccordion('ov-${index}')">
                    <div class="flex justify-between items-center mb-2">
                        <h3 class="font-bold text-lg text-slate-800"><span class="text-indigo-500 mr-2">0${index + 1}.</span>${item.title}</h3>
                        <svg class="w-5 h-5 text-slate-400 transform transition-transform" id="icon-ov-${index}" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                    </div>
                    <div class="accordion-content" id="content-ov-${index}">
                        <p class="text-slate-600 leading-relaxed mb-3">${item.summary}</p>
                        <div class="flex flex-wrap gap-2 mt-2">
                            ${item.tags.map(tag => `<span class="text-xs bg-slate-100 text-slate-600 px-2 py-1 rounded-full border border-slate-200">#${tag}</span>`).join('')}
                        </div>
                    </div>
                </div>
            `).join('');

            // Elements
            els.containers.elements.innerHTML = SITE_DATA.elements.map((item, index) => `
                <div class="bg-white p-6 rounded-lg shadow-sm border border-slate-200 group hover:border-teal-300 transition-colors">
                    <div class="flex items-baseline mb-3 cursor-pointer justify-between" onclick="toggleAccordion('el-${index}')">
                        <h3 class="font-bold text-xl text-teal-800 flex items-center">
                            <span class="w-2 h-2 bg-teal-500 rounded-full mr-3"></span>${item.name}
                        </h3>
                        <span class="text-xs text-slate-400 group-hover:text-teal-500">詳細を表示</span>
                    </div>
                    <div class="accordion-content" id="content-el-${index}">
                        <p class="text-slate-700 mb-4 font-medium pl-5">${item.description}</p>
                        <div class="bg-slate-50 p-4 rounded-md border-l-4 border-teal-500 mb-3 italic text-slate-600 text-sm">
                            "${item.quote}"
                        </div>
                        <p class="text-sm text-slate-500 pl-1"><strong class="text-teal-600">POINT:</strong> ${item.point}</p>
                    </div>
                </div>
            `).join('');

            // Keywords (Unique terms only for list view)
            // リスト表示用には重複を除去して表示
            const uniqueKeywords = [];
            const seenTerms = new Set();
            SITE_DATA.keywords.forEach(kw => {
                if (!seenTerms.has(kw.term)) {
                    seenTerms.add(kw.term);
                    uniqueKeywords.push(kw);
                }
            });

            els.containers.keywords.innerHTML = uniqueKeywords.map((item, index) => `
                <div class="bg-white p-4 rounded-lg shadow-sm border border-slate-200 hover:border-rose-300 transition-colors cursor-pointer group" onclick="toggleAccordion('kw-${index}')">
                    <div class="flex justify-between items-start">
                        <div>
                            <h3 class="font-bold text-lg text-rose-800 group-hover:text-rose-600">${item.term}</h3>
                            <span class="text-xs text-slate-400">${item.reading}</span>
                        </div>
                    </div>
                    <div class="accordion-content mt-2" id="content-kw-${index}">
                        <p class="text-slate-700 text-sm mb-2 font-bold">${item.meaning}</p>
                        <p class="text-slate-500 text-xs leading-relaxed">※ 文脈によって意味が異なる場合があります。本文中のハイライトをクリックして詳細を確認してください。</p>
                    </div>
                </div>
            `).join('');

            // Reader
            els.textTitle.innerText = SITE_DATA.meta.title;
            els.textAuthor.innerText = SITE_DATA.meta.author;
            
            // 本文の処理： {{単語|ID}} の形式を解析してHTMLタグに置換
            // 正規表現: {{ (任意の文字) | (任意の文字) }} を検索
            // $1: 単語, $2: ID
            const processedParagraphs = SITE_DATA.textBody.map(paragraph => {
                let html = paragraph;
                // タグ置換ロジック
                html = html.replace(/\{\{(.+?)\|(.+?)\}\}/g, (match, term, id) => {
                    return `<span class="keyword-highlight" data-id="${id}" data-term="${term}">${term}</span>`;
                });
                return `<p class="mb-8 indent-1">${html}</p>`;
            });
            els.containers.text.innerHTML = processedParagraphs.join('');
        }

        // アコーディオン切り替え
        window.toggleAccordion = function(id) {
            const content = document.getElementById(`content-${id}`);
            const icon = document.getElementById(`icon-${id}`);
            
            // 閉まっている場合
            if (!content.classList.contains('active')) {
                content.style.maxHeight = content.scrollHeight + "px";
                content.classList.add('active');
                if(icon) icon.style.transform = "rotate(180deg)";
            } else {
                content.style.maxHeight = "0";
                content.classList.remove('active');
                if(icon) icon.style.transform = "rotate(0deg)";
            }
        };

        // ビュー切り替えロジック
        function switchView(targetId) {
            // 現在がReaderならスクロール位置保存
            if (STATE.currentView === 'view-reader') {
                saveScrollPosition();
            }

            // 全ビュー非表示 & opacityリセット
            Object.values(els.views).forEach(el => {
                el.classList.add('hidden');
                el.style.opacity = '';
            });
            
            const targetEl = els.views[targetId];

            // ちらつき防止：Readerの場合は一旦透明にして描画
            if (targetId === 'view-reader') {
                targetEl.style.opacity = '0';
            }
            
            // ターゲット表示
            targetEl.classList.remove('hidden');
            
            // ボタンのアクティブ状態更新
            document.querySelectorAll('.nav-btn').forEach(btn => {
                if (btn.dataset.target === targetId) {
                    btn.classList.add('text-indigo-600', 'bg-indigo-50', 'border-indigo-100', 'shadow-sm');
                    btn.classList.remove('text-slate-500', 'border-transparent');
                } else {
                    btn.classList.remove('text-indigo-600', 'bg-indigo-50', 'border-indigo-100', 'shadow-sm');
                    btn.classList.add('text-slate-500', 'border-transparent');
                }
            });

            // スクロール制御（ちらつき防止ロジック適用）
            if (targetId === 'view-reader') {
                const y = STATE.scrollPositions['view-reader'] || 0;
                
                // 1. 即座にスクロール（DOM表示直後、まだ透明）
                window.scrollTo(0, y);
                
                // 2. 描画タイミングに合わせて不透明に戻す（スムーズに表示）
                requestAnimationFrame(() => {
                    requestAnimationFrame(() => {
                        window.scrollTo(0, y); // 念のため再設定
                        targetEl.style.opacity = '1';
                    });
                });
            } else {
                window.scrollTo(0, 0);
            }

            STATE.currentView = targetId;
            saveStateToStorage(); // 永続化
        }

        /**
         * ======================================================================================
         * 3. 読書位置の記憶機能 (LocalStorage)
         * ======================================================================================
         */
        
        function saveScrollPosition() {
            STATE.scrollPositions['view-reader'] = window.scrollY;
            saveStateToStorage();
        }

        // switchView内で処理するため、restoreScrollPosition関数は廃止

        function saveStateToStorage() {
            // Readerにいる場合は常に最新のスクロール位置を更新してから保存
            if (STATE.currentView === 'view-reader') {
                STATE.scrollPositions['view-reader'] = window.scrollY;
            }
            
            const dataToSave = {
                currentView: STATE.currentView,
                scrollPositions: STATE.scrollPositions
            };
            localStorage.setItem('manabu-chikara-app-state-v2', JSON.stringify(dataToSave));
        }

        function loadState() {
            const saved = localStorage.getItem('manabu-chikara-app-state-v2');
            if (saved) {
                const parsed = JSON.parse(saved);
                STATE.scrollPositions = parsed.scrollPositions || {};
                // 前回終了時の画面へ復帰
                switchView(parsed.currentView || 'view-overview');
            } else {
                switchView('view-overview');
            }
        }

        // イベントリスナー設定
        function setupEventListeners() {
            // ナビゲーション
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const target = e.currentTarget.dataset.target;
                    switchView(target);
                });
            });

            // 本文中のハイライトクリック（Event Delegation）
            els.containers.text.addEventListener('click', (e) => {
                // spanそのもの、またはその内部をクリックした場合に対応
                const target = e.target.closest('.keyword-highlight');
                if (target) {
                    const id = target.dataset.id;
                    showAnnotation(id);
                    e.stopPropagation(); // バブリング防止
                }
            });

            // 画面のどこかをクリックしたら注釈を閉じる（注釈バー以外）
            document.addEventListener('click', (e) => {
                if (!els.annoBar.contains(e.target) && !e.target.closest('.keyword-highlight')) {
                    hideAnnotation();
                }
            });

            // 注釈を閉じるボタン
            els.closeAnno.addEventListener('click', (e) => {
                e.stopPropagation();
                hideAnnotation();
            });

            // スクロール保存（ブラウザを閉じる直前など）
            window.addEventListener('beforeunload', () => {
                saveStateToStorage();
            });
        }

        // 注釈表示ロジック（ID検索に変更）
        function showAnnotation(id) {
            const data = SITE_DATA.keywords.find(k => k.id === id);
            if (!data) return;

            els.annoTerm.innerText = data.term;
            els.annoReading.innerText = data.reading;
            els.annoDesc.innerText = data.meaning;
            els.annoContext.innerText = data.context; // 文脈解説を表示

            els.annoBar.style.transform = 'translateY(0)';
        }

        function hideAnnotation() {
            els.annoBar.style.transform = 'translateY(100%)';
        }

        // アプリケーション開始
        document.addEventListener('DOMContentLoaded', init);

    </script>
</body>
