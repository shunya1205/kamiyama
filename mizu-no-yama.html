<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>水の山 富士山 - 読解・分析</title>
    
    <!-- Google Fonts: 品格のある明朝体と可読性の高いゴシック体 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&family=Noto+Serif+JP:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Phosphor Icons: 軽量で美しいアイコンセット -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        /* * CSS Variables & Reset 
         * 山と水、静謐さをテーマにしたデザインシステム
         */
        :root {
            /* Palette: Fuji Indigo & Snow White */
            --c-bg-body: #F5F7FA;
            --c-bg-gradient: linear-gradient(135deg, #E2E8F0 0%, #F5F7FA 100%);
            
            --c-surface: rgba(255, 255, 255, 0.9); /* Glassmorphism base */
            --c-surface-hover: rgba(255, 255, 255, 1.0);
            
            --c-primary: #2C3E50;    /* 山肌のような深いグレー */
            --c-accent: #2B6CB0;     /* 富士の藍色 */
            --c-accent-dark: #1A365D;
            --c-accent-sub: #319795; /* 樹海の緑・水の青緑 */
            
            --c-text: #2D3748;
            --c-text-muted: #718096;
            --c-border: rgba(203, 213, 224, 0.6);
            
            --c-highlight: rgba(49, 151, 149, 0.15); /* マーカー色（控えめな青緑） */

            --font-sans: 'Noto Sans JP', sans-serif;
            --font-serif: 'Noto Serif JP', serif;
            
            --header-height: 70px;
            --max-width: 960px;
            
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.05);
            --shadow-md: 0 4px 6px -1px rgba(0,0,0,0.05), 0 2px 4px -1px rgba(0,0,0,0.03);
            --shadow-lg: 0 10px 15px -3px rgba(0,0,0,0.05), 0 4px 6px -2px rgba(0,0,0,0.025);
            
            --radius-md: 12px;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --c-bg-body: #171923;
                --c-bg-gradient: linear-gradient(135deg, #1A202C 0%, #171923 100%);
                
                --c-surface: rgba(45, 55, 72, 0.85);
                --c-surface-hover: rgba(45, 55, 72, 1.0);
                
                --c-primary: #E2E8F0;
                --c-accent: #63B3ED;
                --c-accent-dark: #90CDF4;
                --c-accent-sub: #4FD1C5;
                
                --c-text: #E2E8F0;
                --c-text-muted: #A0AEC0;
                --c-border: rgba(255, 255, 255, 0.1);
                
                --c-highlight: rgba(99, 179, 237, 0.25);
            }
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: var(--font-sans);
            background: var(--c-bg-gradient);
            background-attachment: fixed; /* 背景固定で奥行きを出す */
            color: var(--c-text);
            line-height: 1.8;
            -webkit-font-smoothing: antialiased;
            padding-top: var(--header-height);
            min-height: 100vh;
        }

        /* 背景装飾：富士山のシルエット的なニュアンス */
        body::before {
            content: "";
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40vh;
            background: linear-gradient(to top, rgba(44, 62, 80, 0.05), transparent);
            pointer-events: none;
            z-index: -1;
        }

        /* * 1. Global Header (Glassmorphism)
         */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: var(--header-height);
            background-color: rgba(255, 255, 255, 0.85); /* 透過 */
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--c-border);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 1.5rem;
            transition: all 0.3s ease;
        }
        
        @media (prefers-color-scheme: dark) {
            header { background-color: rgba(26, 32, 44, 0.85); }
        }

        .book-info {
            display: flex;
            flex-direction: column;
        }
        .book-title { 
            font-family: var(--font-serif);
            font-weight: 700; 
            font-size: 1.1rem; 
            letter-spacing: 0.05em;
            color: var(--c-primary);
        }
        .book-author { 
            font-size: 0.75rem; 
            color: var(--c-text-muted); 
            margin-top: 2px;
        }

        nav { display: flex; gap: 0.5rem; }
        
        .nav-btn {
            background: transparent;
            border: none;
            padding: 0.6rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            color: var(--c-text-muted);
            font-size: 0.85rem;
            font-family: var(--font-sans);
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s;
        }

        .nav-btn:hover { 
            background-color: rgba(0,0,0,0.03); 
            color: var(--c-accent); 
        }
        
        .nav-btn.active { 
            background-color: var(--c-surface);
            color: var(--c-accent); 
            box-shadow: var(--shadow-sm);
            font-weight: 700;
        }
        
        @media (max-width: 768px) {
            header { padding: 0 0.5rem; }
            .book-title { font-size: 0.9rem; }
            .book-author { display: none; }
            .nav-text { display: inline; font-size: 0.75rem; }
            .nav-btn { padding: 0.4rem 0.5rem; font-size: 1rem; gap: 0.25rem; }
        }

        /* * Layout & View Container 
         */
        main {
            max-width: var(--max-width);
            margin: 0 auto;
            padding: 2.5rem 1.5rem 8rem 1.5rem;
        }

        .view-section { 
            display: none; 
            animation: fadeIn 0.4s ease;
        }
        .view-section.active { display: block; }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            font-family: var(--font-serif);
            font-size: 1.75rem;
            color: var(--c-primary);
            margin-bottom: 2rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--c-accent-sub);
            display: inline-block;
        }

        /* * View 1: Structure (大まかな内容)
         */
        .timeline {
            position: relative;
            padding-left: 2.5rem;
            border-left: 1px solid var(--c-border);
            margin-left: 1rem;
        }
        .timeline-item {
            margin-bottom: 2.5rem;
            position: relative;
        }
        .timeline-marker {
            position: absolute;
            left: -3.05rem; /* Line adjustment */
            top: 1.5rem;
            width: 1rem;
            height: 1rem;
            background: var(--c-bg-body);
            border: 2px solid var(--c-accent-sub);
            border-radius: 50%;
            z-index: 1;
            transition: all 0.3s;
        }
        .timeline-item:hover .timeline-marker {
            background: var(--c-accent-sub);
            transform: scale(1.2);
        }
        
        .structure-card {
            background: var(--c-surface);
            border: 1px solid var(--c-border);
            border-radius: var(--radius-md);
            padding: 1.75rem;
            cursor: pointer;
            transition: all 0.25s ease;
            box-shadow: var(--shadow-sm);
            position: relative;
            overflow: hidden;
        }
        .structure-card::after {
            /* 左端のアクセントライン */
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 4px;
            background: var(--c-accent);
            opacity: 0.6;
        }
        
        .structure-card:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-md);
            border-color: var(--c-accent);
        }
        .structure-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
        }
        .structure-title { 
            font-family: var(--font-serif);
            font-weight: 700; 
            font-size: 1.2rem; 
            color: var(--c-primary);
        }
        .structure-tag {
            font-size: 0.7rem;
            padding: 0.2rem 0.6rem;
            background: rgba(49, 151, 149, 0.1);
            color: var(--c-accent-sub);
            border-radius: 20px;
            font-weight: 600;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }
        .structure-summary {
            font-size: 0.95rem;
            color: var(--c-text);
        }
        .structure-details {
            margin-top: 1.25rem;
            padding-top: 1.25rem;
            border-top: 1px solid var(--c-border);
            font-size: 0.95rem;
            display: none; 
            color: var(--c-text-muted);
            background: rgba(0,0,0,0.01);
            margin: 1.25rem -1.75rem -1.75rem -1.75rem; /* カード幅いっぱいに */
            padding: 1.5rem 1.75rem;
        }
        .structure-card.open .structure-details { display: block; }
        .structure-card.open .ph-caret-down { transform: rotate(180deg); }

        /* * View 2: Characters/Elements (要素分析) - Grid Card 
         */
        .grid-layout {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }
        .element-card {
            background: var(--c-surface);
            border: 1px solid var(--c-border);
            border-radius: var(--radius-md);
            padding: 2rem;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-sm);
            display: flex;
            flex-direction: column;
            position: relative;
        }
        .element-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }
        .element-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.25rem;
        }
        .element-icon-box {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(43, 108, 176, 0.1);
            color: var(--c-accent);
            border-radius: 12px;
            font-size: 1.75rem;
        }
        .element-title { 
            font-family: var(--font-serif);
            font-weight: 700; 
            font-size: 1.25rem; 
            color: var(--c-primary);
        }
        .element-role {
            font-size: 0.8rem;
            color: var(--c-accent-sub);
            font-weight: 600;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        .element-desc { 
            font-size: 0.95rem; 
            color: var(--c-text); 
            margin-bottom: 1.5rem; 
            flex-grow: 1;
        }
        .element-details-btn {
            width: 100%;
            padding: 0.75rem;
            background: transparent;
            border: 1px solid var(--c-accent);
            color: var(--c-accent);
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.2s;
        }
        .element-details-btn:hover { 
            background: var(--c-accent); 
            color: white; 
        }

        /* * View 3: Keywords (キーワード) - Enhanced List
         */
        .keyword-list { list-style: none; }
        .keyword-item {
            background: var(--c-surface);
            border: 1px solid var(--c-border);
            border-bottom: none;
            padding: 0;
            transition: background 0.2s;
        }
        .keyword-item:first-child { border-top-left-radius: var(--radius-md); border-top-right-radius: var(--radius-md); }
        .keyword-item:last-child { border-bottom-left-radius: var(--radius-md); border-bottom-right-radius: var(--radius-md); border-bottom: 1px solid var(--c-border); }
        
        .keyword-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.25rem 1.75rem;
            cursor: pointer;
        }
        .keyword-header:hover {
            background-color: rgba(0,0,0,0.02);
        }
        .keyword-term { 
            font-family: var(--font-serif);
            font-weight: 700; 
            font-size: 1.1rem;
            color: var(--c-accent-dark); 
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        /* キーワードのカテゴリバッジ */
        .kw-badge {
            font-size: 0.65rem;
            padding: 2px 6px;
            border-radius: 4px;
            background: var(--c-bg-body);
            color: var(--c-text-muted);
            font-family: var(--font-sans);
            font-weight: normal;
            border: 1px solid var(--c-border);
        }

        .keyword-content {
            font-size: 0.95rem;
            line-height: 1.8;
            display: none;
            padding: 0 1.75rem 1.75rem 1.75rem;
            color: var(--c-text);
        }
        .keyword-item.open {
            background-color: rgba(255,255,255, 0.5);
        }
        .keyword-item.open .keyword-content { display: block; }
        
        .kw-section-title {
            font-size: 0.8rem;
            font-weight: 700;
            color: var(--c-accent-sub);
            margin: 1rem 0 0.5rem 0;
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }
        .kw-quote-box {
            background: rgba(43, 108, 176, 0.05);
            padding: 1rem;
            border-left: 3px solid var(--c-accent);
            border-radius: 0 4px 4px 0;
            margin: 0.5rem 0;
            font-family: var(--font-serif);
            font-style: italic;
            color: var(--c-text-muted);
            font-size: 0.9rem;
        }

        /* * View 4: Read Text (本文) - Vertical Rhythm & Typography
         */
        #view-read {
            font-family: var(--font-serif);
            font-size: 1.15rem;
            line-height: 2.4; /* ゆったりとした行間 */
            color: var(--c-primary);
            max-width: 740px;
            margin: 0 auto;
        }
        .text-paragraph { 
            margin-bottom: 2.5rem; 
            text-align: justify;
            text-justify: inter-ideograph;
        }
        
        /* インタラクティブな用語ハイライト */
        .term-highlight {
            border-bottom: 2px solid var(--c-accent-sub);
            background: linear-gradient(transparent 70%, rgba(49, 151, 149, 0.1) 70%);
            cursor: pointer;
            transition: all 0.2s;
            padding: 0 2px;
            border-radius: 2px;
            color: var(--c-accent-dark);
            font-weight: 600;
        }
        .term-highlight:hover {
            background-color: var(--c-accent-sub);
            color: #fff;
            border-bottom-color: transparent;
        }

        /* * Definition Panel (Bottom Sheet) - Modern Glass
         */
        #definition-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: auto;
            max-height: 80vh;
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            box-shadow: 0 -10px 40px rgba(0,0,0,0.15);
            border-top: 1px solid var(--c-border);
            padding: 2rem;
            border-radius: 24px 24px 0 0;
            transform: translateY(110%);
            transition: transform 0.4s cubic-bezier(0.19, 1, 0.22, 1);
            z-index: 2000;
        }
        #definition-panel.active { transform: translateY(0); }

        /* --- Mini Mode for Reading Context --- 
         * 本文閲覧時のコンパクトモード
         */
        #definition-panel.mini-mode {
            border-radius: 12px;
            bottom: 24px; /* 下から少し浮かせる */
            left: 50%;
            transform: translateX(-50%) translateY(150%); /* 初期は隠す */
            width: 90%;
            max-width: 640px;
            height: auto;
            max-height: none;
            overflow-y: visible;
            padding: 1rem 1.5rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.12);
            background: rgba(255, 255, 255, 0.98); /* 視認性優先で不透明度アップ */
            border-top: none;
            border: 1px solid var(--c-border);
        }
        
        #definition-panel.mini-mode.active {
            transform: translateX(-50%) translateY(0);
        }

        /* Mini Mode: ヘッダー調整 */
        #definition-panel.mini-mode .def-header {
            margin-bottom: 0.25rem;
            padding-bottom: 0;
            border-bottom: none;
            justify-content: flex-start;
            gap: 1rem;
            align-items: baseline;
        }
        #definition-panel.mini-mode .def-term {
            font-size: 1.1rem; /* 少し小さく */
        }
        #definition-panel.mini-mode .def-close {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 24px;
            height: 24px;
            font-size: 1rem;
            background: transparent;
            border: none;
            color: var(--c-text-muted);
        }
        #definition-panel.mini-mode .def-close:hover {
            color: var(--c-accent);
        }

        /* Mini Mode: コンテンツ調整 */
        #definition-panel.mini-mode .def-body {
            gap: 0;
        }
        #definition-panel.mini-mode .def-section {
            margin-bottom: 0;
        }
        #definition-panel.mini-mode .def-label {
            display: none; /* ラベルは非表示にして圧迫感を減らす */
        }
        #definition-panel.mini-mode .def-text {
            font-size: 0.95rem;
            line-height: 1.5;
            color: var(--c-text);
        }
        
        .panel-content-wrapper {
            max-width: var(--max-width);
            margin: 0 auto;
        }

        .def-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid var(--c-border);
            padding-bottom: 1rem;
        }
        .def-term { 
            font-size: 1.75rem; 
            font-weight: 700; 
            font-family: var(--font-serif); 
            color: var(--c-accent-dark);
        }
        .def-close {
            background: var(--c-bg-body);
            border: 1px solid var(--c-border);
            border-radius: 50%;
            width: 36px; height: 36px;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.2rem; cursor: pointer; color: var(--c-text-muted);
            transition: all 0.2s;
        }
        .def-close:hover {
            background: var(--c-primary);
            color: white;
            border-color: var(--c-primary);
        }
        
        .def-body { display: grid; gap: 1.5rem; }
        
        .def-section {
            margin-bottom: 0.5rem;
        }
        .def-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--c-accent-sub);
            font-weight: 700;
            margin-bottom: 0.5rem;
            display: block;
        }
        .def-text {
            font-size: 1rem;
            line-height: 1.7;
            color: var(--c-text);
        }
        .def-quote {
            font-family: var(--font-serif);
            font-style: italic;
            color: var(--c-text-muted);
            background: rgba(0,0,0,0.03);
            padding: 1rem;
            border-radius: 8px;
            margin-top: 0.5rem;
        }

        /* Overlay for panel - 透明にして本文を読めるように修正 */
        #panel-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0); /* 透明 */
            /* backdrop-filter: blur(2px);  すりガラス削除 */
            z-index: 1999;
            opacity: 0; pointer-events: none;
            transition: opacity 0.3s;
        }
        #panel-overlay.active { opacity: 1; pointer-events: auto; }

        /* Furigana styling */
        ruby rt { font-size: 0.55em; color: var(--c-accent-sub); font-weight: normal; }

    </style>
</head>
<body>

    <!-- ヘッダー -->
    <header>
        <div class="book-info">
            <span class="book-title" id="display-title"></span>
            <span class="book-author" id="display-author"></span>
        </div>
        <nav>
            <button class="nav-btn active" data-target="view-overview">
                <i class="ph ph-tree-structure"></i><span class="nav-text">構造</span>
            </button>
            <button class="nav-btn" data-target="view-elements">
                <i class="ph ph-mountains"></i><span class="nav-text">要素</span>
            </button>
            <button class="nav-btn" data-target="view-keywords">
                <i class="ph ph-book-bookmark"></i><span class="nav-text">語句</span>
            </button>
            <button class="nav-btn" data-target="view-read">
                <i class="ph ph-book-open-text"></i><span class="nav-text">本文</span>
            </button>
        </nav>
    </header>

    <!-- メインコンテンツ -->
    <main>
        
        <!-- 1. 構造 (Overview) -->
        <section id="view-overview" class="view-section active">
            <h2>論理構成分析</h2>
            <div class="timeline" id="structure-container">
                <!-- JSで生成 -->
            </div>
        </section>

        <!-- 2. 要素 (Elements) -->
        <section id="view-elements" class="view-section">
            <h2>主要素の役割と象徴</h2>
            <div class="grid-layout" id="elements-container">
                <!-- JSで生成 -->
            </div>
        </section>

        <!-- 3. キーワード (Keywords) -->
        <section id="view-keywords" class="view-section">
            <h2>重要語句・深掘り解説</h2>
            <div class="keyword-list" id="keywords-container">
                <!-- JSで生成 -->
            </div>
        </section>

        <!-- 4. 本文 (Read Text) -->
        <section id="view-read" class="view-section">
            <div id="text-container">
                <!-- JSで生成 -->
            </div>
            <!-- 読了後の余白 -->
            <div style="height: 150px; display: flex; align-items: center; justify-content: center; flex-direction: column; color: var(--c-text-muted); font-size: 0.9rem; font-family: var(--font-serif);">
                <i class="ph ph-check-circle" style="font-size: 1.5rem; margin-bottom: 0.5rem; color: var(--c-accent-sub);"></i>
                読了
            </div>
        </section>

    </main>

    <!-- 用語解説パネル (モーダル/ボトムシート) -->
    <div id="panel-overlay" onclick="closePanel()"></div>
    <div id="definition-panel">
        <div class="panel-content-wrapper">

                    note: "静岡県はワサビ栽培の発祥の地であり、生産量も日本一。特に畳石式栽培と呼ばれる、湧水を効率よく利用する方法がとられている。"

                "yamame": {

                    rubies: "やまめ",
                    category: "生物",
                    desc: "サケ科の淡水魚。冷たくきれいな川の上流域に生息する。",

                },
                "iwana": {
                    term: "イワナ",
                    rubies: "いわな",
                    category: "生物",
                    desc: "サケ科の淡水魚。ヤマメよりもさらに源流に近い冷たい水域に住む。",
                    context: "水温が年間を通して低く一定である湧水環境に適応している。",

                }
            }
        };

        /*************************************************************************
         * 2. アプリケーションロジック
         *************************************************************************/

        // 状態管理
        let currentViewId = 'view-structure'; 
        const SCROLL_KEY = 'fuji_text_scroll_pos';

        // DOM Elements
        const displayTitle = document.getElementById('display-title');
        const displayAuthor = document.getElementById('display-author');
        const navBtns = document.querySelectorAll('.nav-btn');
        const sections = document.querySelectorAll('.view-section');
        const definitionPanel = document.getElementById('definition-panel');
        const panelOverlay = document.getElementById('panel-overlay');

        function init() {
            displayTitle.textContent = CONTENT_DATA.title;
            displayAuthor.textContent = CONTENT_DATA.author;

            renderStructure();
            renderElements();
            renderKeywords();
            renderText();

            navBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    const targetId = btn.getAttribute('data-target');
                    switchView(targetId);
                });
            });
            
            // パネル外クリックで閉じる
            panelOverlay.addEventListener('click', closePanel);
        }

        function switchView(targetId) {
            if (currentViewId === 'view-read') {
                localStorage.setItem(SCROLL_KEY, window.scrollY);
            }

            sections.forEach(sec => sec.classList.remove('active'));
            document.getElementById(targetId).classList.add('active');

            navBtns.forEach(btn => {
                if(btn.getAttribute('data-target') === targetId) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });

            if (targetId === 'view-read') {
                const savedPos = localStorage.getItem(SCROLL_KEY);
                if (savedPos) {
                    setTimeout(() => window.scrollTo(0, parseInt(savedPos)), 10);
                } else {
                    window.scrollTo(0, 0);
                }
            } else {
                window.scrollTo(0, 0);
            }
            closePanel();
            currentViewId = targetId;
        }

        /* --- Rendering Functions --- */

        // 1. Structure
        function renderStructure() {
            const container = document.getElementById('structure-container');
            let html = '';
            CONTENT_DATA.structure.forEach(item => {
                html += `
                    <div class="timeline-item">
                        <div class="timeline-marker"></div>
                        <div class="structure-card" onclick="toggleCard(this)">
                            <div class="structure-header">
                                <span class="structure-title">${item.title}</span>
                                <span class="structure-tag">${item.tag}</span>
                            </div>
                            <div class="structure-summary">${item.summary}</div>
                            <div class="structure-details">
                                <strong><i class="ph ph-magnifying-glass"></i> 詳細分析:</strong><br>
                                ${item.detail}
                            </div>
                        </div>
                    </div>
                `;
            });
            container.innerHTML = html;
        }

        // 2. Elements
        function renderElements() {
            const container = document.getElementById('elements-container');
            let html = '';
            CONTENT_DATA.elements.forEach((item, index) => {
                html += `
                    <div class="element-card">
                        <div class="element-header">
                            <div class="element-icon-box"><i class="ph ${item.icon}"></i></div>
                            <div>
                                <div class="element-title">${item.name}</div>
                                <div class="element-role">${item.role}</div>
                            </div>
                        </div>
                        <div class="element-desc">${item.desc}</div>
                        <button class="element-details-btn" onclick="showElementDetail('${index}')">
                            分析を読む
                        </button>
                    </div>
                `;
            });
            container.innerHTML = html;
        }
        
        // 要素詳細表示
        window.showElementDetail = (index) => {
            const item = CONTENT_DATA.elements[index];
            definitionPanel.classList.remove('mini-mode'); // 詳細モード
            openPanel({
                term: item.name,
                desc: item.detail,
                context: item.role,
                note: item.quote ? `「${item.quote}」` : "",
                isElement: true
            });
        };

        // 3. Keywords
        function renderKeywords() {
            const container = document.getElementById('keywords-container');
            let html = '';
            Object.keys(CONTENT_DATA.definitions).forEach(key => {
                const item = CONTENT_DATA.definitions[key];
                html += `
                    <li class="keyword-item" onclick="toggleKeyword(this)">
                        <div class="keyword-header">
                            <span class="keyword-term">
                                ${item.term}
                                <span class="kw-badge">${item.category}</span>
                            </span>
                            <i class="ph ph-caret-down" style="color:var(--c-text-muted)"></i>
                        </div>
                        <div class="keyword-content">
                            <div class="kw-section-title"><i class="ph ph-book-open"></i> 意味</div>
                            <div>${item.desc}</div>
                            
                            ${item.context ? `
                            <div class="kw-section-title"><i class="ph ph-link"></i> 文脈</div>
                            <div>${item.context}</div>
                            ` : ''}

                            <div class="kw-section-title"><i class="ph ph-lightbulb"></i> 解説</div>
                            <div style="font-size:0.9rem; color:var(--c-text-muted);">${item.note}</div>
                        </div>
                    </li>
                `;
            });
            container.innerHTML = html;
        }

        // 4. Text
        function renderText() {
            const container = document.getElementById('text-container');
            let html = '';
            CONTENT_DATA.text.forEach(paragraph => {
                const processed = paragraph.replace(/\{\{(.*?)\|(.*?)\}\}/g, (match, term, id) => {
                    return `<span class="term-highlight" onclick="showDefinition('${id}')">${term}</span>`;
                });
                html += `<p class="text-paragraph">${processed}</p>`;
            });
            container.innerHTML = html;
        }

        /* --- Interaction --- */

        window.toggleCard = (el) => {
            el.classList.toggle('open');
        };
        window.toggleKeyword = (el) => {
            el.classList.toggle('open');
            const icon = el.querySelector('.ph-caret-down');
            if(el.classList.contains('open')) {
                icon.style.transform = "rotate(180deg)";
            } else {
                icon.style.transform = "rotate(0deg)";
            }
        };

        // 本文中の用語をクリックした時の処理（最小限の情報のみ表示）
        window.showDefinition = (id) => {
            const data = CONTENT_DATA.definitions[id];
            if (!data) return;
            
            // 本文閲覧時はミニモードにする
            definitionPanel.classList.add('mini-mode');

            // 本文閲覧時は、読書を妨げないよう定義のみを渡し、
            // contextやnoteを含めないことでパネル側で非表示にする
            openPanel({
                term: data.term,
                rubies: data.rubies,
                desc: data.desc
                // context, note はあえて渡さない
            });
        };

        // パネル表示の汎用関数
        // 渡されたデータが存在しない項目は、HTML要素ごと非表示にする
        function openPanel(data) {
            const termEl = document.getElementById('panel-term');
            
            // 各セクションの親要素（表示切り替え用）
            const descSection = document.getElementById('panel-desc-section');
            const contextSection = document.getElementById('panel-context-section');
            const noteSection = document.getElementById('panel-note-section');
            
            // 各テキスト要素
            const descEl = document.getElementById('panel-desc');
            const contextEl = document.getElementById('panel-context');
            const noteEl = document.getElementById('panel-note');
            
            // 用語とルビ
            if(data.rubies) {
                termEl.innerHTML = `<ruby>${data.term}<rt>${data.rubies}</rt></ruby>`;
            } else {
                termEl.textContent = data.term;
            }

            // 定義・意味 (desc)
            if (data.desc) {
                descSection.style.display = 'block';
                descEl.textContent = data.desc;
            } else {
                descSection.style.display = 'none';
            }

            // 文脈 (context)
            if (data.context) {
                contextSection.style.display = 'block';
                contextEl.textContent = data.context;
            } else {
                contextSection.style.display = 'none';
            }

            // 深掘り解説 / 引用 (note)
            if (data.note) {
                 noteSection.style.display = 'block';
                 if (data.isElement) {
                    noteEl.innerHTML = `<div class="def-quote">${data.note}</div>`;
                 } else {
                    noteEl.textContent = data.note;
                 }
            } else {
                 noteSection.style.display = 'none';
            }
            
            definitionPanel.classList.add('active');
            
            // 修正: mini-mode（本文読書中）はオーバーレイを表示しない
            // これにより、パネルを開いたまま次の語句をタップして連続で解説を見ることができる
            if (definitionPanel.classList.contains('mini-mode')) {
                panelOverlay.classList.remove('active');
            } else {
                panelOverlay.classList.add('active');
            }
        }

        window.closePanel = () => {
            definitionPanel.classList.remove('active');
            definitionPanel.classList.remove('mini-mode'); // モードリセット
            panelOverlay.classList.remove('active');
        };

        init();

    </script>
