                                </button>
                                <button onClick={handleReset} className="flex-1 md:flex-none flex items-center justify-center gap-2 px-4 py-2 bg-gofun/10 hover:bg-gofun/20 rounded-lg transition-all text-xs font-sans">
                                    <Icons.RotateCcw size={14} /><span>リセット</span>
                                </button>
                            </div>
                        </div>
                        <div className="flex w-full bg-sumi/20 border-t border-gofun/10 overflow-x-auto scrollbar-hide">
                            {[
                                { id: 'list', label: '一覧' },
                                { id: 'card', label: 'カード' },
                                { id: 'wordList', label: '単語帳' },
                                { id: 'tips', label: '攻略ガイド' }
                            ].map(tab => (
                                <button key={tab.id} onClick={() => setViewMode(tab.id)} className={`flex-1 min-w-[100px] py-3 text-xs font-bold tracking-widest transition-all relative ${viewMode === tab.id ? 'text-matcha bg-black/20' : 'text-gray-400 hover:text-gofun'}`}>
                                    {tab.label}
                                    {viewMode === tab.id && <span className="absolute bottom-0 left-0 w-full h-0.5 bg-matcha"></span>}
                                </button>
                            ))}
                        </div>
                    </header>

                    <UsageGuide />

                    <main className="max-w-3xl mx-auto p-4 md:p-6 mt-4">
                        {viewMode === 'list' && (
                            <div className="space-y-12 animate-fade-in">
                                {groupedSentences.map((group, gIdx) => (
                                    <div key={gIdx} className="space-y-6">
                                        <div className="flex items-center gap-4">
                                            <div className="h-px flex-1 bg-gradient-to-r from-transparent to-matcha/30"></div>
                                            <h3 className="text-matcha font-bold text-xs md:text-sm tracking-[0.2em] whitespace-nowrap bg-matcha/5 px-4 py-1 rounded-full border border-matcha/10 flex items-center gap-2 font-sans">
                                                <Icons.Map size={14} />
                                                {group.category}
                                            </h3>
                                            <div className="h-px flex-1 bg-gradient-to-l from-transparent to-matcha/30"></div>
                                        </div>
                                        {group.items.map((item) => (
                                            <SentenceCard key={item.id} data={item} checkedWords={checkedWords} onToggleCheck={toggleWordCheck} />
                                        ))}
                                    </div>
                                ))}
                            </div>
                        )}

                        {viewMode === 'card' && (
                            <div className="flex flex-col items-center min-h-[60vh] justify-center animate-fade-in">
                                <div className="w-full relative max-w-2xl">
                                    <SentenceCard data={sentences[currentCardIndex]} isFocusMode checkedWords={checkedWords} onToggleCheck={toggleWordCheck} />
                                    <div className="absolute -top-10 right-0 text-aitetsu/40 text-[10px] font-bold font-sans">
                                        {currentCardIndex + 1} / {sentences.length}
                                    </div>
                                </div>
                                <div className="flex justify-between w-full max-w-sm mt-8 gap-6">
                                    <button onClick={() => setCurrentCardIndex(Math.max(0, currentCardIndex - 1))} disabled={currentCardIndex === 0} className="flex-1 flex items-center justify-center gap-2 px-6 py-4 rounded-xl bg-white border border-gray-200 shadow-sm disabled:opacity-30 transition-all">
                                        <Icons.ArrowLeft size={20} /><span className="font-bold text-sm">前へ</span>
                                    </button>
                                    <button onClick={() => setCurrentCardIndex(Math.min(sentences.length - 1, currentCardIndex + 1))} disabled={currentCardIndex === sentences.length - 1} className="flex-1 flex items-center justify-center gap-2 px-6 py-4 rounded-xl bg-aitetsu text-gofun shadow-lg disabled:opacity-30 hover:bg-gray-800 transition-all">
                                        <span className="font-bold text-sm">次へ</span><Icons.ArrowRight size={20} />
                                    </button>
                                </div>
                            </div>
                        )}

                        {viewMode === 'wordList' && (
                             <div className="animate-fade-in bg-white rounded-2xl shadow-sm border border-gray-200 overflow-hidden">
                                <WordList sentences={initialData} onJump={handleJumpToSentence} checkedWords={checkedWords} onToggleCheck={toggleWordCheck} />
                             </div>
                        )}

                        {viewMode === 'tips' && <StudyGuide />}
                    </main>

                    <footer className="text-center text-aitetsu/20 text-[10px] font-sans mt-20 mb-8 tracking-[0.3em] uppercase">
                        &copy; 2026 古文攻略マスター
                    </footer>
                </div>
            );
        };

        const WordList = ({ sentences, onJump, checkedWords, onToggleCheck }) => {
            const allWords = useMemo(() => sentences.flatMap(s => s.words.map((w, wIdx) => ({ ...w, sourceId: s.id, sourceTitle: s.title, wordIndex: wIdx }))), [sentences]);
            return (
                <div>
                    <div className="px-6 py-4 border-b border-gray-100 bg-gray-50/50 flex items-center gap-2">
                        <Icons.Search size={18} className="text-gray-400"/><h2 className="font-bold text-aitetsu">収録単語一覧</h2>
                    </div>
                    <div className="divide-y divide-gray-100 font-sans">
                        {allWords.map((word, idx) => {
                            const isChecked = !!checkedWords[`${word.sourceId}-${word.wordIndex}`];
                            return (
                                <div key={idx} className="p-4 hover:bg-gray-50 transition-colors grid grid-cols-1 md:grid-cols-12 gap-2 items-start text-sm">
                                    <div className="md:col-span-4 font-serif font-bold text-lg text-aitetsu flex items-center gap-3">
                                        <button onClick={() => onToggleCheck(word.sourceId, word.wordIndex)} className={`flex-shrink-0 transition-all ${isChecked ? 'text-matcha scale-110' : 'text-gray-200 hover:text-gray-400'}`}>
                                            <Icons.CheckCircle size={24} filled={isChecked} />
                                        </button>
                                        {word.term}
                                    </div>
                                    <div className="md:col-span-5 text-gray-600 font-medium pl-9 md:pl-0 flex items-center h-full min-h-[2.5rem]">{word.meaning}</div>
                                    <div className="md:col-span-3 text-[10px] md:text-right pl-9 md:pl-0">
                                        <button onClick={() => onJump(word.sourceId)} className="text-aitetsu/40 hover:text-matcha transition-colors group flex items-center gap-1 md:justify-end">
                                            出典：{word.sourceTitle}<Icons.ExternalLink size={10} className="opacity-0 group-hover:opacity-100 transition-opacity" />
                                        </button>
                                    </div>
                                </div>
                            );
                        })}
                    </div>
                </div>
            );
        };

        const SentenceCard = ({ data, isFocusMode = false, checkedWords, onToggleCheck }) => {
            const [showTranslation, setShowTranslation] = useState(false);
            const [revealedWords, setRevealedWords] = useState({});
            const toggleWord = (i) => setRevealedWords(p => ({ ...p, [i]: !p[i] }));
            useEffect(() => { if (isFocusMode) { setShowTranslation(false); setRevealedWords({}); } }, [data.id, isFocusMode]);

            // ** で囲まれた部分を赤字にする関数
            const renderSentence = (text) => {
                if (!text) return null;
                const parts = text.split('**');
                return parts.map((part, i) => (
                    i % 2 === 1 ? <span key={i} className="text-akabeni font-bold">{part}</span> : part
                ));
            };

            return (
                <div id={isFocusMode ? undefined : `card-${data.id}`} className={`bg-gofun rounded-2xl border border-gray-100 overflow-hidden transition-all duration-500 relative ${isFocusMode ? 'card-shadow' : 'hover:shadow-lg hover:border-gray-200 shadow-sm'}`}>
                    <div className="h-1 bg-gradient-to-r from-aitetsu via-aitetsu to-matcha opacity-80"></div>
                    <div className="px-6 py-4 border-b border-gray-100 flex justify-between items-center bg-gray-50/50">
                        <div className="flex items-center gap-3">
                            <span className="flex items-center justify-center w-7 h-7 rounded-full bg-aitetsu text-gofun font-serif text-xs font-bold shadow-sm">{data.id}</span>
                            <h2 className="font-bold text-aitetsu tracking-wider text-sm md:text-base">{data.title}</h2>
                        </div>
                        <div className="text-[10px] text-matcha font-bold font-sans tracking-widest hidden sm:block opacity-60">あるある場面</div>
                    </div>

                    <div className="p-6 md:p-8">
                        <div className="mb-8 relative pl-5 border-l-4 border-matcha/40">
                            <p className="text-2xl md:text-3xl font-serif leading-[1.8] text-gray-800 tracking-wide">
                                {renderSentence(data.sentence)}
                            </p>
                        </div>

                        {data.description && (
                            <div className="mb-8 bg-matcha/5 p-5 rounded-2xl border border-matcha/10 relative group/aruaru transition-all hover:bg-matcha/10">
                                <div className="flex items-center gap-2 mb-3">
                                    <div className="bg-matcha text-white p-1 rounded-lg shadow-sm">
                                        <Icons.Lightbulb size={12} />
                                    </div>
                                    <span className="font-bold text-aitetsu text-[10px] tracking-[0.2em]">古文のあるあるシーン</span>
                                </div>
                                <p className="font-sans text-xs md:text-sm text-gray-600 leading-relaxed">{data.description}</p>
                            </div>
                        )}

                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8">
                            {data.words.map((word, wIdx) => {
                                const isChecked = !!checkedWords[`${data.id}-${wIdx}`];
                                return (
                                    <div key={wIdx} className="relative group">
                                        <button onClick={() => toggleWord(wIdx)} className={`relative p-4 rounded-xl text-left transition-all duration-300 border w-full font-sans ${revealedWords[wIdx] ? 'bg-aitetsu/5 border-aitetsu/20' : 'bg-white border-gray-100 hover:border-matcha hover:shadow-md hover:-translate-y-0.5'}`}>
                                            <div className="flex justify-between items-center mb-1 pr-10">
                                                <span className={`font-serif font-bold text-lg transition-colors ${revealedWords[wIdx] ? 'text-aitetsu' : 'text-gray-700'}`}>{word.term}</span>
                                                <span className={`text-[9px] px-1.5 py-0.5 rounded-full transition-colors ${revealedWords[wIdx] ? 'bg-aitetsu text-white' : 'bg-gray-100 text-gray-400 group-hover:bg-matcha group-hover:text-white'}`}>{revealedWords[wIdx] ? '隠す' : '意味'}</span>
                                            </div>
                                            <div className={`text-xs text-kincha font-bold overflow-hidden transition-all duration-300 ${revealedWords[wIdx] ? 'max-h-40 opacity-100 mt-2 pt-2 border-t border-gray-100' : 'max-h-0 opacity-0'}`}>{word.meaning}</div>
                                        </button>
                                        <button onClick={(e) => { e.stopPropagation(); onToggleCheck(data.id, wIdx); }} className={`absolute top-0 right-0 p-4 z-10 transition-all ${isChecked ? 'text-matcha scale-100' : 'text-gray-200 hover:text-gray-300 scale-95'}`}>
                                            <Icons.CheckCircle size={22} filled={isChecked} />
                                        </button>
                                    </div>
                                );
                            })}
                        </div>

                        <div className="border-t border-dashed border-gray-200 pt-6">
                            <button onClick={() => setShowTranslation(!showTranslation)} className="w-full flex items-center justify-center gap-2 py-2 text-xs text-gray-400 hover:text-aitetsu transition-colors font-sans font-bold tracking-widest">
                                <Icons.Feather size={14} className={showTranslation ? 'rotate-180 transition-transform' : 'transition-transform'} />
                                {showTranslation ? "現代語訳を隠す" : "現代語訳を見る"}
                            </button>
                            <div className={`mt-4 text-gray-600 text-sm md:text-base leading-loose bg-gray-50/80 p-5 rounded-xl border border-gray-100 relative transition-all duration-500 overflow-hidden font-serif ${showTranslation ? 'max-h-60 opacity-100' : 'max-h-0 opacity-0 py-0 border-0'}`}>
                                <div className="absolute top-0 left-0 w-1 h-full bg-kincha/30"></div>
                                <span className="font-bold text-kincha text-[9px] block mb-2 tracking-[0.2em] uppercase opacity-60">現代語訳</span>
                                {data.translation}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<KobunApp />);
    </script>
</body>
</html>
