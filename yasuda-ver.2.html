    <!-- Google Fonts -->
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&family=Share+Tech+Mono&display=swap');
      
      body {
        font-family: "Rajdhani", sans-serif;
        color: #e0e0e0;
        overflow-x: hidden;
        min-height: 100vh;
      }
      
      /* Cyber Scrollbar */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #000; }
      ::-webkit-scrollbar-thumb { background: #00f3ff; border-radius: 0; }

      /* Glitch Effect Utility */
      .glitch {
        position: relative;
        color: #fff;
      }
      .glitch::before, .glitch::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #020205;
      }
      .glitch::before {
        left: 2px;
        text-shadow: -1px 0 #ff00ff;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim 5s infinite linear alternate-reverse;
      }
      .glitch::after {
        left: -2px;
        text-shadow: -1px 0 #00f3ff;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim2 5s infinite linear alternate-reverse;
      }

      @keyframes glitch-anim {
        0% { clip: rect(30px, 9999px, 10px, 0); }
        5% { clip: rect(80px, 9999px, 5px, 0); }
        100% { clip: rect(60px, 9999px, 80px, 0); }
      }
      @keyframes glitch-anim2 {
        0% { clip: rect(10px, 9999px, 90px, 0); }
        5% { clip: rect(50px, 9999px, 20px, 0); }
        100% { clip: rect(20px, 9999px, 40px, 0); }
      }

      /* Cyber Border & Electric Effect */
      .cyber-border {
        position: relative;
        background: rgba(10, 10, 18, 0.7);
        border: 1px solid rgba(0, 243, 255, 0.2);
        box-shadow: 0 0 15px rgba(0, 243, 255, 0.05);
        backdrop-filter: blur(10px);
        overflow: hidden;
      }
      .cyber-border::before {
        content: '';
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        border: 1px solid transparent;
        border-radius: inherit;
        background: linear-gradient(90deg, #00f3ff, transparent, transparent, #ff00ff, transparent) border-box; 
        -webkit-mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
        -webkit-mask-composite: destination-out;
        mask-composite: exclude;
        background-size: 200% 100%;
        animation: electric-border 3s linear infinite;
        opacity: 0.5;
        pointer-events: none;
      }
      .cyber-border::after {
        content: '';
        position: absolute;
        bottom: -1px; right: -1px;
        width: 20px; height: 20px;
        border-bottom: 2px solid #00f3ff;
        border-right: 2px solid #00f3ff;
        box-shadow: 2px 2px 5px rgba(0, 243, 255, 0.8);

        0% { background-position: 100% 0; }
        100% { background-position: -100% 0; }

    {
      "imports": {

<body class="bg-[#020205] text-gray-300">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- Cosmic Background Component (Warp Speed Space) ---
        const CosmicBackground = () => {
            const canvasRef = useRef(null);

            useEffect(() => {
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                let animationFrameId;
                
                let width, height;
                let stars = [];
                let shootingStars = [];
                let nebulas = [];

                // Configuration
                const STAR_COUNT = 800;
                const STAR_SPEED_BASE = 2;
                const SHOOTING_STAR_CHANCE = 0.01;

                const resize = () => {
                    width = canvas.width = window.innerWidth;
                    height = canvas.height = window.innerHeight;
                    initStars();
                    initNebulas();
                };

                class Star {
                    constructor() {
                        this.x = (Math.random() - 0.5) * width * 2; // Wide spread
                        this.y = (Math.random() - 0.5) * height * 2;
                        this.z = Math.random() * width; // Depth
                        this.pz = this.z; // Previous Z for trails
                    }

                    update() {
                        this.z -= STAR_SPEED_BASE; // Move towards viewer
                        if (this.z <= 0) {
                            this.z = width;
                            this.x = (Math.random() - 0.5) * width * 2;
                            this.y = (Math.random() - 0.5) * height * 2;
                            this.pz = this.z;
                        }
                    }

                    draw() {
                        const x = width / 2 + (this.x / this.z) * width;
                        const y = height / 2 + (this.y / this.z) * width;
                        
                        // Previous position for "warp streak" effect
                        // To make streaks longer, use a z slightly further back
                        const streakZ = this.z + 15; 
                        const px = width / 2 + (this.x / streakZ) * width;
                        const py = height / 2 + (this.y / streakZ) * width;

                        const size = (1 - this.z / width) * 2;
                        const alpha = (1 - this.z / width);

                        if (x >= 0 && x <= width && y >= 0 && y <= height) {
                            ctx.beginPath();
                            ctx.lineWidth = size;
                            ctx.strokeStyle = `rgba(255, 255, 255, ${alpha})`;
                            ctx.moveTo(px, py); // Trail tail
                            ctx.lineTo(x, y);   // Current head
                            ctx.stroke();
                            
                            // Glowing head
                            ctx.beginPath();
                            ctx.arc(x, y, size * 0.8, 0, Math.PI * 2);
                            ctx.fillStyle = `rgba(200, 220, 255, ${alpha})`;
                            ctx.fill();
                        }
                    }
                }

                class ShootingStar {
                    constructor() {
                        this.x = Math.random() * width;
                        this.y = Math.random() * height * 0.5; // Mostly upper half
                        this.len = Math.random() * 80 + 10;
                        this.speed = Math.random() * 10 + 10;
                        this.size = Math.random() * 1 + 0.5;
                        this.angle = Math.PI / 4 + (Math.random() * 0.2 - 0.1); // Diagonal down-right roughly
                        this.life = 1.0;
                        this.decay = 0.01 + Math.random() * 0.02;
                    }

                    update() {
                        this.x += Math.cos(this.angle) * this.speed;
                        this.y += Math.sin(this.angle) * this.speed;
                        this.life -= this.decay;
                    }

                    draw() {
                        const tailX = this.x - Math.cos(this.angle) * this.len;
                        const tailY = this.y - Math.sin(this.angle) * this.len;

                        const grad = ctx.createLinearGradient(this.x, this.y, tailX, tailY);
                        grad.addColorStop(0, `rgba(255, 255, 255, ${this.life})`);
                        grad.addColorStop(1, `rgba(255, 255, 255, 0)`);

                        ctx.beginPath();
                        ctx.lineWidth = this.size;
                        ctx.strokeStyle = grad;
                        ctx.moveTo(this.x, this.y);
                        ctx.lineTo(tailX, tailY);
                        ctx.stroke();
                    }
                }

                class Nebula {
                    constructor() {
                        this.x = Math.random() * width;
                        this.y = Math.random() * height;
                        this.radius = Math.random() * 300 + 200;
                        this.color = Math.random() > 0.5 ? 'rgba(76, 29, 149, 0.15)' : 'rgba(30, 58, 138, 0.15)'; // Deep purple/blue
                        this.vx = (Math.random() - 0.5) * 0.2;
                        this.vy = (Math.random() - 0.5) * 0.2;
                    }
                    
                    update() {
                        this.x += this.vx;
                        this.y += this.vy;
                        // Wrap around
                        if (this.x < -this.radius) this.x = width + this.radius;
                        if (this.x > width + this.radius) this.x = -this.radius;
                        if (this.y < -this.radius) this.y = height + this.radius;
                        if (this.y > height + this.radius) this.y = -this.radius;
                    }

                    draw() {
                        ctx.beginPath();
                        const grad = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.radius);
                        grad.addColorStop(0, this.color);
                        grad.addColorStop(1, 'rgba(0,0,0,0)');
                        ctx.fillStyle = grad;
                        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                        ctx.fill();
                    }
                }

                const initStars = () => {
                    stars = Array.from({ length: STAR_COUNT }, () => new Star());
                };

                const initNebulas = () => {
                    nebulas = Array.from({ length: 5 }, () => new Nebula());
                }

                const animate = () => {
                    // Clear background (Deep Space Black)
                    ctx.fillStyle = '#020205';
                    ctx.fillRect(0, 0, width, height);

                    // Draw Nebulas (Background layer)
                    nebulas.forEach(n => {
                        n.update();
                        n.draw();
                    });

                    // Draw Stars
                    stars.forEach(s => {
                        s.update();
                        s.draw();
                    });

                    // Spawn Shooting Stars
                    if (Math.random() < SHOOTING_STAR_CHANCE) {
                        shootingStars.push(new ShootingStar());
                    }

                    // Update and Draw Shooting Stars
                    for (let i = shootingStars.length - 1; i >= 0; i--) {
                        const ss = shootingStars[i];
                        ss.update();
                        ss.draw();
                        if (ss.life <= 0) {
                            shootingStars.splice(i, 1);
                        }
                    }
                    
                    // Draw Subtle Cyber Grid (Floor only)
                    // To keep the "Cyber" feel user liked before but more "Space" focus
                    drawCyberGrid();

                    animationFrameId = requestAnimationFrame(animate);
                };

                // Separate simple grid function
                let gridOffset = 0;
                const drawCyberGrid = () => {
                    const horizon = height * 0.6;
                    const perspective = width * 0.8;
                    
                    gridOffset = (gridOffset + 0.5) % 40;
                    
                    ctx.save();
                    ctx.beginPath();
                    ctx.rect(0, horizon, width, height - horizon);
                    ctx.clip(); // Only draw in bottom part

                    ctx.strokeStyle = '#00f3ff';
                    ctx.lineWidth = 1;
                    
                    // Vertical fan
                    for (let i = -20; i <= 20; i++) {
                        const x = width/2 + i * 150;
                        // Draw line from center vanishing point (width/2, horizon) to bottom
                        // Simple fake perspective
                        ctx.beginPath();
                        ctx.moveTo(width/2, horizon);
                        ctx.lineTo(width/2 + (i * 200), height);
                        ctx.globalAlpha = 0.05; // Very faint
                        ctx.stroke();
                    }

                    // Horizontal moving lines
                    for (let z = 0; z < 1000; z+=40) {
                        let currentZ = z - gridOffset;
                        if (currentZ < 0) currentZ += 1000;
                        
                        // Project Z to Y
                        // Simple exp scale
                        const scale = 200 / (currentZ + 100);
                        const y = horizon + scale * 200;
                        
                        if (y > height) continue;

                        ctx.beginPath();
                        ctx.moveTo(0, y);
                        ctx.lineTo(width, y);
                        ctx.globalAlpha = Math.max(0, (1 - y/height) * 0.1); // Fade out at bottom
                        ctx.stroke();
                    }
                    ctx.restore();
                };

                window.addEventListener('resize', resize);
                resize();
                animate();

                return () => {
                    window.removeEventListener('resize', resize);
                    cancelAnimationFrame(animationFrameId);
                };
            }, []);

            return <canvas ref={canvasRef} className="fixed top-0 left-0 w-full h-full -z-10" />;
        };

        // --- Icons (Inline SVGs) ---
        const IconWrapper = ({ children, className, ...props }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className} {...props}>
                {children}
            </svg>
        );

        const Activity = (props) => <IconWrapper {...props}><polyline points="22 12 18 12 15 21 9 3 6 12 2 12" /></IconWrapper>;
        const AlertTriangle = (props) => <IconWrapper {...props}><path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z" /><line x1="12" y1="9" x2="12" y2="13" /><line x1="12" y1="17" x2="12.01" y2="17" /></IconWrapper>;
        const FileSpreadsheet = (props) => <IconWrapper {...props}><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z" /><polyline points="14 2 14 8 20 8" /><path d="M8 13h2" /><path d="M8 17h2" /><path d="M14 13h2" /><path d="M14 17h2" /></IconWrapper>;
        const Database = (props) => <IconWrapper {...props}><ellipse cx="12" cy="5" rx="9" ry="3" /><path d="M21 12c0 1.66-4 3-9 3s-9-1.34-9-3" /><path d="M3 5v14c0 1.66 4 3 9 3s9-1.34 9-3V5" /></IconWrapper>;
        const CheckCircle = (props) => <IconWrapper {...props}><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14" /><polyline points="22 4 12 14.01 9 11.01" /></IconWrapper>;
        const PenTool = (props) => <IconWrapper {...props}><path d="m12 19 7-7 3 3-7 7-3-3z" /><path d="m18 13-1.5-7.5L2 2l3.5 14.5L13 18l5-5z" /><path d="m2 2 7.586 7.586" /><circle cx="11" cy="11" r="2" /></IconWrapper>;
        const Users = (props) => <IconWrapper {...props}><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2" /><circle cx="9" cy="7" r="4" /><path d="M22 21v-2a4 4 0 0 0-3-3.87" /><path d="M16 3.13a4 4 0 0 1 0 7.75" /></IconWrapper>;
        const Shield = (props) => <IconWrapper {...props}><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10" /></IconWrapper>;
        const Sparkles = (props) => <IconWrapper {...props}><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L12 3Z" /></IconWrapper>;
        const Cpu = (props) => <IconWrapper {...props}><rect width="16" height="16" x="4" y="4" rx="2" /><rect width="6" height="6" x="9" y="9" rx="1" /><path d="M15 2v2" /><path d="M15 20v2" /><path d="M2 15h2" /><path d="M2 9h2" /><path d="M20 15h2" /><path d="M20 9h2" /><path d="M9 2v2" /><path d="M9 20v2" /></IconWrapper>;
        const Mic = (props) => <IconWrapper {...props}><path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z" /><path d="M19 10v2a7 7 0 0 1-14 0v-2" /><line x1="12" y1="19" x2="12" y2="22" /><line x1="8" y1="22" x2="16" y2="22" /></IconWrapper>;
        const Menu = (props) => <IconWrapper {...props}><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></IconWrapper>;
        const X = (props) => <IconWrapper {...props}><path d="M18 6 6 18"/><path d="m6 6 12 12"/></IconWrapper>;
        const Terminal = (props) => <IconWrapper {...props}><polyline points="4 17 10 11 4 5" /><line x1="12" y1="19" x2="20" y2="19" /></IconWrapper>;

        // --- FadeIn Component (Cyber Style) ---
        const FadeIn = ({ children, delay = 0, className = '' }) => {
            const [isVisible, setIsVisible] = useState(false);
            const domRef = useRef(null);

            useEffect(() => {
                const observer = new IntersectionObserver(entries => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            setIsVisible(true);
                        }
                    });
                }, { threshold: 0.1 });

                const currentRef = domRef.current;
                if (currentRef) {
                    observer.observe(currentRef);
                }

                return () => {
                    if (currentRef) {
                        observer.unobserve(currentRef);
                    }
                };
            }, []);

            return (
                <div
                    ref={domRef}
                    className={`transition-all duration-700 ease-in-out transform ${
                        isVisible ? 'opacity-100 translate-y-0 scale-100' : 'opacity-0 translate-y-4 scale-95'
                    } ${className}`}
                    style={{ transitionDelay: `${delay}ms` }}
                >
                    {children}
                </div>
            );
        };

        // --- Navbar Component ---
        const Navbar = () => {
            const [scrolled, setScrolled] = useState(false);
            const [isOpen, setIsOpen] = useState(false);

            useEffect(() => {
                const handleScroll = () => {
                    setScrolled(window.scrollY > 20);
                };
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const toggleMenu = () => {
                setIsOpen(!isOpen);
            };

            const closeMenu = () => {
                setIsOpen(false);
            };

            const menuItems = [
                { href: "#endurance", label: "激務" },
                { href: "#analysis", label: "調査" },
                { href: "#character", label: "スペック" },
                { href: "#relation", label: "ネットワーク" },
            ];

            return (
                <nav className={`fixed top-0 w-full z-50 transition-all duration-300 border-b border-cyber-cyan/30 backdrop-blur-md ${
                    scrolled || isOpen ? 'bg-black/80' : 'bg-transparent'
                }`}>
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="flex justify-between items-center h-16">
                            <div className="flex items-center space-x-3 z-50">
                                <Terminal className="text-cyber-cyan h-6 w-6" />
                                <span className="font-display font-bold text-xl tracking-widest text-white glitch" data-text="YASUDA 2025">YASUDA 2025</span>
                            </div>

                            {/* Desktop Menu */}
                            <div className="hidden md:flex items-center space-x-8">
                                {menuItems.map((item) => (
                                    <a 
                                        key={item.label}
                                        href={item.href} 
                                        className="font-mono text-sm text-cyber-cyan hover:text-cyber-pink transition-colors relative group text-neon-cyan hover:text-neon-pink"
                                    >
                                        <span className="opacity-0 group-hover:opacity-100 absolute -left-3 text-cyber-pink">&gt;</span>
                                        {item.label}
                                    </a>
                                ))}
                            </div>

                            {/* Mobile Hamburger Button */}
                            <div className="md:hidden flex items-center z-50">
                                <button 
                                    onClick={toggleMenu} 
                                    className="text-cyber-cyan hover:text-white focus:outline-none p-2"
                                >
                                    {isOpen ? <X className="h-6 w-6" /> : <Menu className="h-6 w-6" />}
                                </button>
                            </div>
                        </div>
                    </div>

                    {/* Mobile Menu Overlay */}
                    <div 
                        className={`fixed inset-0 bg-black/95 z-40 transition-transform duration-300 ease-in-out md:hidden flex flex-col pt-24 px-8 border-r border-cyber-cyan/50 ${
                            isOpen ? 'translate-x-0' : 'translate-x-full'
                        }`}
                    >
                        <div className="flex flex-col space-y-6 font-display text-2xl font-bold text-white mt-8">
                            {menuItems.map((item, index) => (
                                <a 
                                    key={item.label}
                                    href={item.href} 
                                    className="border-b border-gray-800 pb-4 hover:text-cyber-cyan transition-colors"
                                    onClick={closeMenu}
                                >
                                    <span className="text-cyber-pink text-sm font-mono mr-2">0{index + 1}.</span>
                                    {item.label}
                                </a>
                            ))}
                        </div>
                    </div>
                </nav>
            );
        };

        // --- Hero Component ---
        const Hero = () => {
            return (
                <section className="relative h-screen flex flex-col items-center justify-center overflow-hidden">
                    {/* Background is handled by global ParticleNetwork */}
                    
                    <div className="z-10 text-center px-4 max-w-5xl mx-auto">
                        <FadeIn delay={0}>
                            <h2 className="font-display font-semibold text-2xl md:text-3xl mb-4 tracking-wide text-cyber-cyan text-neon-cyan">
                                安田さん。
                            </h2>
                        </FadeIn>
                        
                        <FadeIn delay={300}>
                            <h1 className="text-5xl md:text-8xl font-display font-bold tracking-tighter text-white mb-6 leading-none text-transparent bg-clip-text bg-gradient-to-r from-cyber-cyan to-cyber-pink text-neon-cyan">
                                プロ級の耐久性。<br />
                                規格外の<br className="md:hidden" />言語センス。
                            </h1>
